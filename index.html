<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Flappy AB - Developer Lokesh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="app.js"></script>
